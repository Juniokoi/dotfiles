input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:lctrl,ctrl:nocaps,ctrl:rctrl_toggle,lv3:menu
    kb_rules =

	repeat_rate = 40
	repeat_delay=230
	follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.8 # -1.0 - 1.0, 0 means no modification.
}
